<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Score board</title>
</head>

<body>
    <div class="container">
        <div class="item">
            <h3 class="title">HOME</h3>
            <div class="side" id="home"></div>
            <div class="points">
                <button class="btn" onclick="HomeOne()">+1</button>
                <button class="btn" onclick="HomeTwo()">+2</button>
                <button class="btn" onclick="HomeThree()">+3</button>
            </div>
        </div>
        <div class="item">
            <h3 class="title">GUEST</h3>
            <div class="side" id="guest"></div>
            <div class="points">
                <button type="button" class="btn" onclick="guestOne()">+1</button>
                <button type="button" class="btn" onclick="guestTwo()">+2</button>
                <button type="button" class="btn" onclick="guestThree()">+3</button>
            </div>
        </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
